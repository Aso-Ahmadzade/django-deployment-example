<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
		<div class="container">
    		<a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
     			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNav">
	        	<ul class="navbar-nav">
	        		<li class="nav-item">
	            		<a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
	        		</li>
	        		<li class="nav-item">
	         			<a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
	        		</li>

	        		{% if user.is_authenticated %}
		        		<li class="nav-item">
		         			<a class="nav-link" href="{% url 'logout' %}">Logout</a>
		        		</li>
		        	{% else %}
		        		<li class="nav-item">
	         				<a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
	        			</li>
	        		{% endif %}
	      		</ul>
    		</div>
  		</div>
	</nav>
	<div class="container">
		{% block body_block %}
		{# Anything outside of this will be inherited if you extend! #}
		{% endblock %}
	</div>
</body>
</html>
