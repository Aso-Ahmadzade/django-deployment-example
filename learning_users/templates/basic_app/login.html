{% extends 'basic_app/base.html' %}
<!DOCTYPE html>
	{% block body_block %}
		<div class="jumbotron bg-light lead rounded p-5 mt-5 text-center">
			<h1>Please Login</h1>
			<form action="{% url 'basic_app:user_login' %}" method="post">
				{% csrf_token %}
				<label for="username" class="mt-5">Username:</label>
				<input type="text" name="username" placeholder="Enter Username">

				<label for="password">Password:</label>
				<input type="password" name="password" placeholder="Enter Password">

				<input class="btn btn-primary" type="submit" name="" value="Login" style="margin-top: -7px;">
			</form>
		</div>
	{% endblock %}
